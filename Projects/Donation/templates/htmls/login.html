{% extends "layout.html" %}

{% block title %}Form Login!{% endblock title %}


{% block login %}
<body style="background-color:skyblue;"></body>
<div class="contraner">
    <h1>Login First</h1>

    {% if err %}

    <p>Error: {{err}}</p>

    {% endif %}

    <form action="{{ url_for('auth') }}" method="post">
        <div class="row">
            <div class="title">
                <label for="name">Username:</label>
            </div>
            <div class="label">
                <input type="text" name="username" placeholder="Username" autocomplete="off" required autofocus>
            </div>
        </div>
        <div class="row">
            <div class="title">
                <label for="pass">Password:</label>
            </div>
            <div class="label">
                <input type="password" name="password" placeholder="Password" autocomplete="off" required>
            </div>
        </div>
        <a href="{{ url_for('html_file', file='register.html') }}">Don't have an account? Register!</a>
        <input type="submit" name="" value="Login">
    </form>
</div>

{% endblock login %}
