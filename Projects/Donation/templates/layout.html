<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/style.css">
    <script type="text/javascript" src="static/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-item logo">
                <h4>Hurrindation</h4>
            </div>

            <ul class="nav-item menu-nav">
                {% block url %}
                <li><a href="{{ url_for('html_file', file='mission.html') }}">Our Mission</a></li>
                <li><a href="{{ url_for('html_file', file='About.html') }}">About Us</a></li>
                <li><a href="{{ url_for('html_file', file='Help.html') }}">How to Help</a></li>
                <li><a href="{{ url_for('html_file', file='Related.html') }}">Related to this</a></li>
                <li><a href="{{ url_for('index')}}">Home</a></li>
                {% endblock url %}
            </ul>

            <a href="{{ url_for('html_file', file='login.html') }}" class="nav-item btn-login">Login</a>

            <div class="nav-item menu-toggle">
                <span class="menu-toggle-item"></span>
                <span class="menu-toggle-item"></span>
                <span class="menu-toggle-item"></span>
            </div>

        </nav>
    </header>
    {% block hero %}
    {% endblock hero %}
    
    
    {% block about %}
    {% endblock about %}

    {% block login %}
    {% endblock login %}

    {% block register %}
    {% endblock register%}
</body>
</html>
